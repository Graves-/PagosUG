<ion-header>

  <ion-navbar color='azulUG'>
    <ion-title>Concepto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card color='azulUG' style="margin-bottom: 0;">
    <ion-card-content>
      <p>Selecciona el concepto del pago.</p>
    </ion-card-content>
  </ion-card>
  <ion-card style="margin-top: 0;">
      <ion-list>
        <ion-item>
            <ion-label stacked>Campus:</ion-label>
            <ion-select [(ngModel)]="campusSelected" interface="action-sheet" (ionChange)="campusChanged()">
              <ion-option *ngFor="let item of arrCampus" [value]="item.Rectoria">{{item.CentroBeneficio}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item *ngIf="campusSelected != null">
            <ion-label stacked>Divisi√≥n:</ion-label>
            <ion-select [(ngModel)]="divSelected" interface="action-sheet" (ionChange)="divChanged()">
              <ion-option *ngFor="let item of arrDivision" [value]="item.Secretaria">{{item.CentroBeneficio}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item *ngIf="divSelected != null">
            <ion-label stacked>Departamento:</ion-label>
            <ion-select [(ngModel)]="depSelected" interface="action-sheet" (ionChange)="depChanged()">
              <ion-option *ngFor="let item of arrDeptos" [value]="item.Id_CentroBeneficio">{{item.CentroBeneficio}}</ion-option>
            </ion-select>
        </ion-item>
      </ion-list>
  </ion-card>


  

  <ion-card *ngIf="displayConceptos != null">
    <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked><ion-icon name="search"></ion-icon> Buscar</ion-label>
            <ion-input type="text" (ionChange)="searchChanged()" [(ngModel)]="searchInput"></ion-input>
          </ion-item>
      
          <button ion-item *ngFor="let concepto of displayConceptos" (click)="conceptoSelected(concepto)">
            <ion-avatar item-start>
              <ion-icon name="card" *ngIf="concepto.Monto.toUpperCase() !== 'A CAPTURAR'"></ion-icon>
              <ion-icon name="log-in" *ngIf="concepto.Monto.toUpperCase() === 'A CAPTURAR'"></ion-icon>
            </ion-avatar>
            <h2 text-wrap>{{concepto.nombre_cuenta}}</h2>
            <h3 text-wrap>{{concepto.sub_cuenta}}</h3>
            <h4 text-wrap>{{concepto.ELEMENTO_PEP_DSC}}</h4>
            <p><strong>Monto: </strong> {{concepto.Monto}}</p>
          </button>
        </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
