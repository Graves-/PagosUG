<ion-header>
  <ion-navbar color='azulUG'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuevo Pago</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-card color='azulUG'>
      <ion-card-content>
        <p>Selecciona un beneficiario.</p>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <button ion-item *ngFor="let item of arrBeneficiarios" (click)="beneficiarioClicked(item.idben)">
        <ion-avatar item-start>
          <img src={{item.foto}}>
        </ion-avatar>
        <h2>{{item.nombre}}</h2>
        <p><strong>RFC: </strong>{{item.rfc}}</p>
      </button>
    </ion-list>

</ion-content>
